    <!--==========================
    Intro Section
  ============================-->


    <main id="main" class="">
        <section id="job-post" class="section-bg">
            <div class="container pt-5">
        
                <header class="section-header mt-5">
                    <h3>Job post</h3>
        
                </header>
        
                <div class="row justify-content-center ">
                    <div class="col-md-7 col-sm-10">
                        <form id="jobUpload">
                            <div class=" form-group">
                                <label for="jtitle" class="lead small">Job Title </label>
                                <input type="text" name="jtitle" class="form-control " id="jtitle" required
                                    placeholder="Job Title" />
                                <div class="validation"></div>
                            </div>
                            <div class=" form-group">
                                <label for="jtype" class="lead small">Job Type </label>
                                <input type="text" name="jtype" class="form-control " id="jtype" required
                                    placeholder="Job Type" />
                                <div class="validation"></div>
                            </div>
                            <div class=" form-group">
                                <label for="jlocation" class="lead small">Job Location </label>
                                <input type="text" name="jlocation" class="form-control " id="jlocation" required
                                    placeholder="Job Location" />
                                <div class="validation"></div>
                            </div>
                            <div class=" form-group">
                                <label for="jlastDate" class="lead small">Last date to apply </label>
                                <input type="date" name="jlastDate" class="form-control" id="jlastDate" required />
                            </div>
        
                            <div class=" form-group">
                                <label for="jposition" class="lead small">Position Offered</label>
                                <input type="text" name="jposition" class="form-control " id="jposition" required
                                    placeholder="Position Offered" />
                                <div class="validation"></div>
                            </div>
                            <div class=" form-group">
                                <label for="jqualification" class="lead small">Qualification Required</label>
                                <input type="text" name="jqualification" class="form-control " id="jqualification"
                                    required placeholder="Qualification Required" />
                                <div class="validation"></div>
                            </div>
                            <div class=" form-group">
                                <label for="jexperience" class="lead small">Experience Required</label>
                                <input type="text" name="jexperience" class="form-control " id="jexperience" required
                                    placeholder="Experience Required" />
                                <div class="validation"></div>
                            </div>
                            <div class=" form-group">
                                <label for="jaddress" class="lead small">Job Address</label>
                                <input type="text" name="jaddress" class="form-control " id="jaddress" required
                                    placeholder="Job Address" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <label for="jresponsibility" class="lead small">Job Responsibility</label>
                                <textarea class="form-control" placeholder="Job Responsiblity"
                                    id="jresponsibility"></textarea>
                            </div>
        
        
                            <div class="text-center pt-4 ">
        
                                <button class="btn btn-outline-dark col-3 p-2" id="jobpostButton">Submit</button>
                            </div>
                        </form>
                    </div>
                    <hr class="col-9 mt-5">
                </div>
        
            </div>
        </section>
    </main>
