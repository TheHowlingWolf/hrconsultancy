<body>
    <!--==========================
  Header
  ============================-->
    <header id="header">

        <div id="topbar">
            <div class="container">
                <div class="social-links">
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
                    <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="logo float-left">
                <!-- Uncomment below if you prefer to use an image logo -->
                <h4 class="text-light font-weight-bold mt-2"><a href="#intro" class="scrollto"><span>HR
                            CONSULTANCY</span></a></h4>
                <!-- <a href="#header" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
            </div>

            <nav class="main-nav float-right d-none d-lg-block">
                
            </nav><!-- .main-nav -->

        </div>
    </header><!-- #header -->

    <!--==========================
    Intro Section
  ============================-->


    <main id="main" class="">



        <!--==========================
      Services Section
    ============================-->
        <section id="contact-form" class="section-bg pt-5">
            <div class="container pt-5">

                <header class="section-header mt-5" id="jobHeader">
                    
                </header>

                <div class="row justify-content-center " id="jobDetails">
                 

                </div>


                <div id="myModal" class="modal fade"  role="dialog">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                          
                          <div class="float-right">
                              <button type="button" class="close mr-3 mt-1" data-dismiss="modal">&times;</button>
                            </div>
                        <div class="modal-header">
                            <h3 class="mx-auto">Upload CV </h3>
                          
                        </div>
                        <div class="modal-body text-center">
                            <form id="cvUpload" method="POST">
                                <div class=" form-group">
                                    <label for="name" class="">Name </label>
                                    <input type="text" name="name" class="form-control " id="name" required
                                        placeholder="Your Name" />
                                    <div class="validation"></div>
                                </div>
                                <div class=" form-group">
                                    <label for="email" class="">Email </label>
                                    <input type="email" name="email" class="form-control " id="email" required
                                        placeholder="Your email" />
                                    <div class="validation"></div>
                                </div>
                                <div class=" form-group">
                                    <label for="phone" class="">Phone No. </label>
                                    <input type="text" name="phone" class="form-control " id="phone" required
                                        placeholder="Your phone" />
                                    <div class="validation"></div>
                                </div>
                                <div class=" form-group">
                                    <label for="message" class="">Message </label>
                                    <textarea class="form-control" id="message" cols="20"  ></textarea>
                                    
                                    <div class="validation"></div>
                                </div>
                                <div class="custom-file my-3">
                                    <input type="file" class="custom-file-input" id="aResume" required>
                                    <label class="custom-file-label" id="aResumeLabel" for="aResume">Choose Audio
                                        Resume</label>
                                </div>
                                <div class="custom-file my-3">
                                    <input type="file" class="custom-file-input" id="vResume" required>
                                    <label class="custom-file-label" for="vResume" id="vResumeLabel">Choose Vedio
                                        Resume</label>
    
                                </div>
                                <div class="text-center pt-4 ">
    
                                    <button id="cvButton" class="btn btn-outline-dark col-3 p-2">Submit</button>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                          <button type="button"   class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                  
                    </div>
                  </div>
            </div>
        </section><!-- #services -->





    </main>
