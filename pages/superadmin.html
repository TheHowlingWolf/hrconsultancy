    <main id="main" class="">
        
        <section id="viewApplicants" class="view-applicants  clearfix pb-5">
            <div class="container pt-5">
                <header class="section-header mt-5 pt-4">
                    <h3>View Applicants</h3>
                </header>
                <div class="row justify-content-center text-center align-items-center" id="loading-jobs">
                    <div class="col align-self-center">
                      <img src="../img/loader1.svg" alt="" srcset="" class="img-fluid">
                    </div>
                </div>
                <div class="row justify-content-left align-items-center" id="allJobApplicants">
                    <!-- -->
                </div>
            </div>
        </section>
        <section id="viewApplicantsDetails" class="view-applicants d-none clearfix pb-5">
            <div class="container-fluid pt-5">
                <header class="section-header mt-5 pt-4 ">
                    <h3>View Applicants details</h3>
                </header>
                <div class="row justify-content-center align-items-center w-100">
                    <div class="col-2"></div>
                    <div class="col-8 align-self-center ">
                        <table class="table table-sm table-hover table-dark">
                            <thead class=" ">
                                <tr class="border border-info">
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone No</th>
                                    <th>Audio Resume</th>
                                    <th>Video Resume</th>
                                </tr>
                            </thead>
                            <tbody id="jobApplicantDetails">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>


        <section class="settings-menu d-none wow bounceInUp">
            <div class="container d-flex h-100 text-center">
                <div class="row justify-content-center align-items-center w-100">
                    <div class="col align-self-center">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-12">
                                <img src="../img/security_1.png" alt="" srcset="" width="25%">
                            </div>
                            <div class="col-12">
                                <button class="lg-btn btn btn-lg btn-outline-info btn-info text-light mt-3 mx-2"
                                onclick="updatePass();">Update Password</button>
                            </div>
                            <div class="col-12">
                                <button class="lg-btn btn btn-lg btn-outline-info btn-info text-light mt-3 mx-2"
                                onclick="authPass();">Update User Associate Key</button>
                            </div>
                            <button id="close-btn" class="btn btn btn-transparent text-info m-2 p-0"
                                onclick="back()"><i class="fa fa-arrow-circle-left p-1"></i>Back To Admin Panel</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="settings-menu-updatepass d-none wow bounceInUp">
            <div class="container d-flex h-100 text-center">
                <div class="row justify-content-center align-items-center w-100">
                    <div class="col align-self-center">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-12">
                                <img src="../img/security_2.png" alt="" srcset="" width="25%">
                            </div>
                            <div class="col-12">
                                <p class="pass-error lead text-dark font-weight-bold mt-2 bg-info text-center"></p>
                                    <input name="updatePass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                                    id="updatePass" placeholder="Enter New Password">
                            </div>
                            <div class="col-12">
                                
                                    <input name="oldPass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                                    id="oldPass" placeholder="Enter Old Password">
                            </div>
                            <div class="col-12">
                                <input type="submit"
                                class="update-pass-btn btn btn-lg btn-outline-info btn-info text-light mt-3 mx-2">
                            </div>
                            <button id="close-btn" class="btn btn btn-transparent text-info m-2 p-0"
                                onclick="setBack()"><i class="fa fa-arrow-circle-left p-1"></i>Back To Settings Menu</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="settings-menu-updateauth d-none wow bounceInUp">
            <div class="container d-flex h-100 text-center">
                <div class="row justify-content-center align-items-center w-100">
                    <div class="col align-self-center">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-12">
                                <img src="../img/security_3.png" alt="" srcset="" width="25%">
                            </div>
                            <div class="col-12">
                                <p class="auth-error lead text-dark font-weight-bold mt-2 bg-info text-center"></p>
                                    <input name="updatePass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                                    id="authUpdatePass" placeholder="Enter New Authentication Password">
                            </div>
                            <div class="col-12">
                                
                                    <input name="oldPass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                                    id="authOldPass" placeholder="Enter Old Authentication Password">
                            </div>
                            <div class="col-12">
                                <input type="submit"
                                class="update-auth-btn btn btn-lg btn-outline-info btn-info text-light mt-3 mx-2">
                            </div>
                            <button id="close-btn" class="btn btn btn-transparent text-info m-2 p-0"
                                onclick="setBack()"><i class="fa fa-arrow-circle-left p-1"></i>Back To Settings Menu</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="con-reg d-none wow bounceInUp">
            <div class="container d-flex h-100 text-center">
                <div class="row justify-content-center align-items-center w-100">
                    <div class="col align-self-center">
                        <img src="../img/tick.png" alt="" srcset="" width="25%">
                        <h1 class="display-4 font-weight-bold"> Successfully Updated!</h1>
                    </div>
                </div>
            </div>
        </section>
